<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <div class="flowers">
            <div class="flowers__content">
                <img src="./img/1-flowers 2.png" alt="" class="flowers__flower">
                <div class="flowers__form">
                    <div class="form__content">
                        <form action="#" class="form__content-form">
                            <h2 class="form__title">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</h2>
                            <input type="text" name="Name" placeholder="Имя*" class="name__phone" id="form__name">
                            <input type="tel" name="Phone" placeholder="Телефон*" class="name__phone">
                            <input type="email" name="Email" placeholder="Email">
                            <textarea name="Comment" cols="30" rows="1" style="resize: none;" placeholder="Комментарий"></textarea>
                            <button type="submit">Отправить</button>
                        </form>
                    </div>
                    <div class="flowers__form__img">
                        <img src="./img/cover9 1.png" alt="#">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
